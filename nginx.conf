events {}
http {
        server {
                listen 80;
                root /var/www/;
                index index.html;
                        include /etc/nginx/mime.types;
                location / {
                        try_files $uri $uri/ /;
                }
                location /bbl {
                        proxy_pass http://18.130.192.141:8085;
                }
        }
}
